<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333; /* Dark grey for better contrast */
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 1.8rem;
        }

        header input {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            width: 200px;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #555;
            color: white;
            width: 20%;
            padding: 1rem;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        /* Add margin-top to move student-info down */
        .student-info {
            margin-top: 250px; /* Adjust the value as needed */
        }

        .main-content {
            margin-left: 20%;
            padding: 2rem;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
        }

        /* Media Query for mobile responsiveness */
        @media (max-width: 768px) {
            header input {
                width: 150px;
            }
        }
    </style>
</head>

<body>

    <!-- Header with Search Bar -->
    <header>
        <h1>Student Dashboard</h1>
        <input type="text" id="searchBar" placeholder="Search books..." onkeyup="searchBooks()">
    </header>

    <!-- Sidebar with Student Information -->
    <aside class="sidebar">
        <div class="student-info">
            <h2>Student Information</h2>
            <p id="studentName">Name: Loading...</p>
            <p id="studentRoll">Roll Number: Loading...</p>
            <p id="studentEmail">Email: Loading...</p>
            <p id="studentBranch">Branch: Loading...</p>
            <p id="studentYear">Year: Loading...</p>
            <p id="studentSemester">Semester: Loading...</p>
            <p id="studentContact">Contact: Loading...</p>
        </div>
        <div class="book-history">
            <a href="book_history.html" style="color: black ; text-decoration: none;">View Book History</a>
        </div>
    </aside>

    <!-- Main Content for Book List -->
    <main class="main-content">
        <h2>Available Books</h2>
        <div class="error-message" id="errorMessage"></div>
        <table id="bookList">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Year</th>
                    <th>Edition</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book rows will be populated dynamically -->
            </tbody>
        </table>
    </main>

    <script>
        // JavaScript for Dynamic Content
        document.addEventListener("DOMContentLoaded", () => {
            fetchStudentInfo();
            fetchBooksList();
        });

        // Function to fetch and display student information
        function fetchStudentInfo() {
            fetch("/api/student_info")
                .then(response => {
                    if (!response.ok) throw new Error("Failed to fetch student info");
                    return response.json();
                })
                .then(data => {
                    document.getElementById("studentName").textContent = `Name: ${data.name}`;
                    document.getElementById("studentRoll").textContent = `Roll Number: ${data.roll_number}`;
                    document.getElementById("studentEmail").textContent = `Email: ${data.email}`;
                    document.getElementById("studentBranch").textContent = `Branch: ${data.branch}`;
                    document.getElementById("studentYear").textContent = `Year: ${data.year}`;
                    document.getElementById("studentSemester").textContent = `Semester: ${data.semester}`;
                    document.getElementById("studentContact").textContent = `Contact: ${data.contact}`;
                })
                .catch(error => {
                    console.error("Error fetching student info:", error);
                    document.getElementById("errorMessage").textContent = "Error loading student information.";
                });
        }
