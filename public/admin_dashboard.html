<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('Background2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 35rem;
      background-color: black;
      color: white;
    }

    h1 {
      font-weight: normal;
      color: #4CAF50;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      background-color: grey;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    header a:hover {
      background-color: black;
    }

    .main-content {
      padding: 3rem;
      flex: 1;
    }

    h2 {
      margin-bottom: 0.5rem;
      color: #4CAF50;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem 1rem 0.5rem 0;
      cursor: pointer;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.9s ease;
    }
    button:hover {
      background-color: black;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: ;
      color: #555;
    }
    td {
      background-color: #fff;
    }
    tbody tr:hover {
      background-color: #f9f9f9;
    }
    td button {
      background-color: #dc3545;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      margin: 0;
      border-radius: 1px;
    }
    td button:hover {
      background-color: #c82333;
    }
    footer {
      background-color: black;
      color: #4CAF50;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 1rem 2rem;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 1.8rem;
      }

      header a {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
      }

      .main-content {
        padding: 1.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
        margin-bottom: 0.8rem;
      }

      label {
        font-size: 1.1rem;      
        margin-bottom: 10px;
      }

      input {
        width: 100%; 
      }

      table th, table td {
        font-size: 0.9rem;
        padding: 0.8rem;
      }

      table {
        font-size: 0.9rem; 
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
        text-align: center;
      }

      h1 {
        font-size: 1.5rem;
      }

      .main-content {
        padding: 1rem;
      }

      button {
        font-size: 0.85rem;
        padding: 0.6rem 1rem;
        margin-bottom: 0.5rem;
      }

     
      label {
        font-size: 1.2rem; 
      }

      input {
        font-size: 1rem;
        padding: 0.8rem;
      }

      table th, table td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 style="text-align:center;">Admin Dashboard</h1>
  <a href="/">Logout</a>
  
</header>

<main class="main-content">
  <h2>Admin Actions</h2>
  <button onclick="window.location.href='addbookform.html'">Add Book</button>
  <button onclick="window.location.href='return.html'">Update Return History</button>
  <button onclick="window.location.href='studentinfo.html'">Show Student Information</button>

  <h2>Books List</h2>
  <table id="bookList">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Year</th>
        <th>Edition</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Book rows will be populated dynamically -->
    </tbody>
  </table>
</main>

<footer>
  <p>&copy; 2024 Cypher Lord. All Rights Reserved.</p>
</footer>

<script>
  // Fetch and display the list of books
  function fetchBooks() {
    fetch('/api/books') // Replace with your actual API endpoint
      .then(response => response.json())
      .then(data => {
        const bookList = document.getElementById("bookList").getElementsByTagName("tbody")[0];
        bookList.innerHTML = '';  // Clear previous entries

        data.forEach(book => {
          const row = bookList.insertRow();
          const titleCell = row.insertCell(0);
          const authorCell = row.insertCell(1);
          const isbnCell = row.insertCell(2);
          const yearCell = row.insertCell(3);
          const editionCell = row.insertCell(4);
          const statusCell = row.insertCell(5);
          const actionCell = row.insertCell(6);

          titleCell.textContent = book.title;
          authorCell.textContent = book.author;
          isbnCell.textContent = book.isbn;
          yearCell.textContent = book.year;
          editionCell.textContent = book.edition;
          statusCell.textContent = book.is_available ? "Available" : "Issued";

          // Delete button
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = () => deleteBook(book.id);
          actionCell.appendChild(deleteButton);
        });
      })
      .catch(error => console.error('Error fetching book list:', error));
  }

  // Function to delete a book
  function deleteBook(bookId) {
    if (confirm('Are you sure you want to delete this book?')) {
      fetch(`/api/books/${bookId}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            alert('Book deleted successfully');
            fetchBooks(); // Refresh the book list
          } else {
            return response.json().then(data => {
              alert(data.message || 'Error deleting book'); // Show server message if available
            });
          }
        })
        .catch(error => console.error('Error deleting book:', error));
    }
  }

  // Initial fetch of books when the page loads
  document.addEventListener('DOMContentLoaded', fetchBooks);
</script>

</body>
</html>
