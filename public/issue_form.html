<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Book</title>
  <style>
    /* CSS Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      background-image: url('Backgound1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .book-details, .issue-form {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
    }

    button:hover {
      background-color: black;
      transition: background-color 0.9s ease;
    }

    .success-message {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }

    .error-message {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }

    input[type="text"], input[type="date"] {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Issue Book</h2>

    <div class="book-details" id="bookDetails">
      <h3>Book Title: <span id="bookTitle">Loading...</span></h3>
      <p>Author: <span id="bookAuthor">Loading...</span></p>
      <p>ISBN: <span id="bookISBN">Loading...</span></p>
      <p>Year: <span id="bookYear">Loading...</span></p>
      <p>Edition: <span id="bookEdition">Loading...</span></p>
    </div>

    <div class="issue-form">
      <h3>Student Information</h3>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required>
      <label for="rollNumber">Roll Number:</label>
      <input type="text" id="rollNumber" required>

      <h3>Select Issue and Return Dates</h3>
      <label for="issueDate">Issue Date:</label>
      <input type="date" id="issueDate" required>
      <label for="returnDate">Return Date:</label>
      <input type="date" id="returnDate" required>
      <button id="issueButton">Issue Book</button>

      <!-- Success and Error Messages -->
      <div class="success-message" id="successMessage"></div>
      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const bookId = params.get('bookId');

      if (!bookId) {
        alert("No Book ID found in the URL.");
        return;
      }

      console.log("Book ID from URL:", bookId);
      fetchBookDetails(bookId);

      // Event listener for the issue button
      document.getElementById("issueButton").addEventListener("click", () => {
        issueBook(bookId);
      });
    });

    function fetchBookDetails(bookId) {
      // Fetch book details from the API using the bookId
      fetch(`/api/book/${bookId}`)
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch book details');
          return response.json();
        })
        .then(data => {
          // Populate the book details in the DOM
          document.getElementById("bookTitle").textContent = data.title || "N/A";
          document.getElementById("bookAuthor").textContent = data.author || "N/A";
          document.getElementById("bookISBN").textContent = data.isbn || "N/A";
          document.getElementById("bookYear").textContent = data.year || "N/A";
          document.getElementById("bookEdition").textContent = data.edition || "N/A";
        })
        .catch(error => {
          console.error('Error fetching book details:', error);
          document.getElementById("bookDetails").textContent = 'Error loading book details.';
        });
    }

    function issueBook(bookId) {
      // Get user input values
      const studentName = document.getElementById("studentName").value.trim();
      const rollNumber = document.getElementById("rollNumber").value.trim();
      const issueDate = document.getElementById("issueDate").value;
      const returnDate = document.getElementById("returnDate").value;
      const bookTitle = document.getElementById("bookTitle").textContent;

      // Clear previous messages
      document.getElementById("successMessage").textContent = '';
      document.getElementById("errorMessage").textContent = '';

      // Basic validation for empty fields
      if (!studentName || !rollNumber || !issueDate || !returnDate || bookTitle === "N/A") {
        document.getElementById("errorMessage").textContent = 'Please fill out all fields and ensure book details are loaded.';
        return;
      }

      // Validate that return date is after issue date
      if (new Date(returnDate) <= new Date(issueDate)) {
        document.getElementById("errorMessage").textContent = 'Return date must be after the issue date.';
        return;
      }

      // Prepare the data to be sent in the POST request
      const data = {
        bookId: bookId,
        bookName: bookTitle,
        issueDate: issueDate,
        returnDate: returnDate,
        studentName: studentName,
        userId: rollNumber
      };

      console.log("Data being sent to /api/issue_book:", data);

      // Make a POST request to issue the book
      fetch('/api/issue_book', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to issue book');
        return response.json();
      })
      .then(data => {
        // Display success message and clear form
        document.getElementById("successMessage").textContent = 'Book issued successfully!';
        document.getElementById("studentName").value = '';
        document.getElementById("rollNumber").value = '';
        document.getElementById("issueDate").value = '';
        document.getElementById("returnDate").value = '';
      })
      .catch(error => {
        // Display error message in case of failure
        console.error('Error issuing book:', error);
        document.getElementById("errorMessage").textContent = 'Error issuing the book. Please try again.';
      });
    }
  </script>

</body>
</html>
